<!DOCTYPE html>
<html>

<head>
	<title>
		.::MODAL TAURET::.
	</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
		integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<link rel="stylesheet" href="css/modal.css">
	<link rel="stylesheet" href="css/slick.css">
	<link rel="stylesheet" href="css/slick-theme.css">

	<script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"
		integrity="sha384-SlE991lGASHoBfWbelyBPLsUlwY1GwNDJo3jSJO04KZ33K2bwfV9YBauFfnzvynJ"
		crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>

<body>
	<button type="button" class="btn" data-toggle="modal" data-target="#exampleModalXl" data-whatever="@mdo">Press to Open
		modal</button>


	<div class="modal fade" id="exampleModalXl" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
		aria-hidden="true">
		<div class="modal-dialog modal-xl">
			<div class="modal-content">
				<div class="close-modal">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body mt-3">
					<div class="container">
						<div class="row">
							<div class="col-lg-5">
								<div class="slider-for border mb-2">
									<div><img src="img/slider-product.png" class="img-fluid"></div>
									<div><img src="img/slider-product.png" class="img-fluid"></div>
									<div><img src="img/slider-product.png" class="img-fluid"></div>
								</div>
								<div class="slider-nav">
									<div class="border mr-1"><img src="img/slider-product.png" class="img-fluid"></div>
									<div class="border mr-1"><img src="img/slider-product.png" class="img-fluid"></div>
									<div class="border mr-1"><img src="img/slider-product.png" class="img-fluid"></div>
									<div class="border mr-1"><img src="img/slider-product.png" class="img-fluid"></div>
								</div>
							</div>
							<div class="col-lg-6">
								<div class="desktop-text">
									<div class="w-100">
										<h1 class="title-product">Beats Solo2 On Ear Headphones - Black</h1>
									</div>

									<ul class="stars-modal">
										<li>
											<i class="fas fa-star yellow"></i>
											<i class="fas fa-star yellow"></i>
											<i class="fas fa-star"></i>
											<i class="fas fa-star"></i>
											<i class="fas fa-star"></i>
											<p>20 Ratings & 10 Reviews</p>
										</li>
									</ul>
								</div>

								<div class="estrellas-product content1">
									<h4>$649.00</h4>
									<p style="display: inline;" class="text_tachado"> $96.00</p>
									<p class="text_black">Availability: <span class="text_orange">In Stock</span></p>
									<p class="text_black">Category: <span class="text_orange">Accesories</span></p>
									<p class="text_black">Free Shipping</p>
									<p class="text_black">10 Units Available</p>
								</div>
								<div class="estrellas-product">
									<p class="text_black mt-2" style="font: size 12px;">Select Color</p>
									<div class="d-flex ">
										<div class="colorcontainer mr-4">
											<div></div>
										</div>
										<div class="colorcontainer mr-4">
											<div style="background: #fc3e39"></div>
										</div>
										<div class="colorcontainer ">
											<div style="background: #171717"></div>
										</div>
									</div>
									<div class="mt-4 mb-4 d-flex containerbutton ">
										<p>Quanlity</p>
										<div class="buttonDetail">
											<button>-</button>
											<input type="text" value="1">
											<button>+</button>
										</div>
									</div>
								</div>
								<div class="mt-4 buttons-res">
									<button class="buttonCart"><i class="fas fa-shopping-cart" style="color:white;"></i> Add To
										Cart</button>
									<button class="buttonCartWhite"><i style="color: #63165f; margin-right:0px;" class="far fa-heart"></i>
										Add
										To
										Whislist</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
	integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
	integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="js/slick.min.js"></script>
<script>
	$('.slider-for').slick({
		slidesToShow: 1,
		slidesToScroll: 1,
		arrows: false,
		fade: true,
		asNavFor: '.slider-nav'
	});
	$('.slider-nav').slick({
		slidesToShow: 4,
		slidesToScroll: 1,
		asNavFor: '.slider-for',
		dots: true,
		centerMode: true,
		focusOnSelect: true
	});
</script>

<script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>


</html>
